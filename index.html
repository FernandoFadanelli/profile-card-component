<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <img class="background-pattern top" src="images/bg-pattern-top.svg" alt="blue-pattern">
  <img class="background-pattern bottom" src="images/bg-pattern-bottom.svg" alt="blue-pattern">

  <div class="main-card">

    <div class="pattern-card"></div>

    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="blue-pattern">
    <img class="profile-image" src="images/image-victor.jpg" alt="image-victor">
    <h1 class="name">Victor Crest</h1>
    <h2 class="age">26</h2>
    <p class="city">London</p>

    <hr>

    <div class="stats">
      <h1>80K<span class="stats-description"><br>Followers</span></h1>
      <h1>803K<span class="stats-description"><br>Likes</span></h1>
      <h1>1.4K<span class="stats-description"><br>Photos</span></h1>

    </div>

  </section>












</body>
</html>
